    <head>
        <meta charset="utf-8">

        <meta name="description" content="">

        <link rel="stylesheet" href="{}">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <body>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid d-flex justify-content-between">
                <a class = "navbar-brand fw-bold" href="#">E-CART</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>

                <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarTogglerDemo02">
                    <div class="dropdown mx-5">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        category
                        </button>
                        
                        <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton1">
                            {% for x in cate %}
                            <li><a class="dropdown-item" href="{{x.name}}/{{x.pk}}" name="{{x.name}}" >{{x.name}}</a></li>
                            <!-- <li><a class="dropdown-item" href="veg/"> veg</a></li>
                            <li><a class="dropdown-item" href="ele/">  ele</a></li> -->
                            {% endfor %}

                        </ul>
                    </div>
                
                    <form method="POST" class="d-flex">
                        {%csrf_token%}
                        <input type="search" placeholder="search" name="search" class="">
                        <button type="submit" value="sumbit" class="btn btn-outline-success mx-2">submit</button>

                    </form>
                    <div class="d-flex ">
                        {% if user.is_authenticated %}
                            <button class="btn btn-outline-success my-1 my-sm-0" type="submit"><a href="/logout"> log out</a></button>
                        {% else %}
                            <button class="btn btn-outline-success my-1 my-sm-0" type="submit"><a href="login/"> log in</a></button>
                        {% endif %}
                    </div>
                </div>

            </div>

        {% block content %}
        {% endblock %}
          
        
        <script src="" async defer></script>
